<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .join-now {
    background: linear-gradient(to right, #4a90e2, #5f2c82);
    padding: 60px 20px;
    text-align: center;
    color: white;
}

.join-now .join-content h2 {
    font-size: 36px;
    margin-bottom: 10px;
}

.join-now .join-content p {
    font-size: 18px;
    margin-bottom: 25px;
}

.join-now .btn {
    background-color: #fff;
    color: #4a90e2;
    padding: 12px 25px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    text-decoration: none;
    transition: background 0.3s ease;
}

.join-now .btn:hover {
    background-color: #e6e6e6;
}

</style>
<body>
    <section class="join-now">
        <div class="join-content anim">
            <h2>Ready to Connect?</h2>
            <p>Join Connexa today and start making real connections that matter.</p>
            <a href="signup.html" class="btn">Join Now</a>
        </div>
    </section>
    
</body>
</html>
